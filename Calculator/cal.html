<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="container">
            <div class="cal">
                <form name="calc">
                    <div class="text">
                        <input type="text" name="expression" id="expression">
                        <input type="text" name="result" id="result" readonly>
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="clearDisplay()" class="operate">
                        <input type="button" value="DEL" onclick="deleteLast()" class="operate">
                        <input type="button" value="." onclick="appendToDisplay('.')" class="operate">
                        <input type="button" value="&#247;" onclick="appendToDisplay('/')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="appendToDisplay('7')">
                        <input type="button" value="8" onclick="appendToDisplay('8')">
                        <input type="button" value="9" onclick="appendToDisplay('9')">
                        <input type="button" value="&#215;" onclick="appendToDisplay('*')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="appendToDisplay('4')">
                        <input type="button" value="5" onclick="appendToDisplay('5')">
                        <input type="button" value="6" onclick="appendToDisplay('6')">
                        <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="appendToDisplay('1')">
                        <input type="button" value="2" onclick="appendToDisplay('2')">
                        <input type="button" value="3" onclick="appendToDisplay('3')">
                        <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="appendToDisplay('00')">
                        <input type="button" value="0" onclick="appendToDisplay('0')">
                        <input type="button" value="=" onclick="calculate()" class="equal operators" >
                    </div>
                </form>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
